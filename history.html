<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill History - SPORTS WORLD Shop</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); 
      color: #e0e0e0; 
      padding: 20px; 
      line-height: 1.6;
      min-height: 100vh;
    }
    h1 { 
      font-family: 'Montserrat', sans-serif; 
      text-align: center; 
      color: #00b7ff; 
      text-transform: uppercase; 
      letter-spacing: 3px; 
      margin-bottom: 25px; 
      font-size: 2.2rem; 
      text-shadow: 0 0 15px rgba(0, 183, 255, 0.6); 
    }
    h2 { 
      font-family: 'Roboto', sans-serif; 
      color: #f72585; 
      margin-bottom: 15px; 
      font-size: 1.6rem; 
      border-left: 5px solid #4cc9f0; 
      padding-left: 12px; 
    }

    /* Main Container */
    .container { 
      max-width: 1000px; 
      margin: 0 auto; 
      background: rgba(255, 255, 255, 0.03); 
      padding: 30px; 
      border-radius: 20px; 
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, button { 
      font-family: 'Open Sans', sans-serif; 
      padding: 14px; 
      margin: 10px 0; 
      border: 2px solid #333; 
      border-radius: 10px; 
      width: 100%; 
      transition: all 0.3s ease; 
      background: #121212; 
      color: #fff; 
      font-size: 1rem; 
    }
    input:focus { 
      border-color: #4cc9f0; 
      outline: none; 
      box-shadow: 0 0 20px rgba(76, 201, 240, 0.3); 
    }
    
    button { 
      background: linear-gradient(90deg, #4cc9f0, #4361ee); 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
    }
    button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5); 
    }

    /* Daily Summary Cards */
    .day-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      border-left: 8px solid #4cc9f0;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    }
    .day-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }

    /* Individual Bill Items */
    .bill-item {
      background: #252525;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }
    .bill-item:hover { 
      background: #333; 
      transform: translateX(10px);
      border-color: #4cc9f0;
    }

    /* Styling for values */
    .price-tag { color: #4ade80; font-weight: bold; }
    .discount-tag { color: #f87171; font-weight: bold; }
    .serial-tag { color: #4cc9f0; font-family: monospace; }

    /* Navigation */
    .nav-link { text-align: center; margin-top: 40px; }
    .nav-link a { 
      color: #4cc9f0; 
      text-decoration: none; 
      font-weight: bold; 
      margin: 0 15px; 
      padding: 10px 20px; 
      border: 1px solid #4cc9f0; 
      border-radius: 30px; 
      transition: 0.3s;
    }
    .nav-link a:hover { background: #4cc9f0; color: #000; }

    #bill-details-modal {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      border: 1px solid #444;
    }
    table { width: 100%; border-collapse: collapse; margin: 15px 0; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #444; }
    th { color: #4cc9f0; }
  </style>
</head>
<body>
  <h1>Bill History</h1>
  <div class="container">
    <div id="auth-section">
      <h2>Security Access</h2>
      <input id="password" type="password" placeholder="Enter Admin Password">
      <button onclick="checkPassword()">Access History</button>
    </div>

    <div id="history-section" style="display: none;">
      <div style="display: flex; gap: 10px;">
        <input type="date" id="date-filter" onchange="filterByDate()">
        <button onclick="fetchBills()" style="width: auto; padding: 0 20px;">Reset</button>
      </div>
      <div id="daily-summary" style="margin-top: 20px;"></div>
      <div id="bill-details-modal" style="display: none;"></div>
    </div>
  </div>

  <div class="nav-link">
    <a href="/index.html">Back to Billing</a>
    <a href="/add-item.html">Inventory</a>
  </div>

  <script>
    const correctPassword = "gourab009";

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === correctPassword) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('history-section').style.display = 'block';
        fetchBills();
      } else {
        alert("Access Denied!");
      }
    }

    async function fetchBills() {
      try {
        const res = await fetch('/bills');
        const bills = await res.json();
        displayHistory(bills);
      } catch (e) {
        alert("Error loading history");
      }
    }

    function displayHistory(bills) {
      const container = document.getElementById('daily-summary');
      container.innerHTML = '';

      const grouped = bills.reduce((acc, bill) => {
        const date = new Date(bill.date).toLocaleDateString('en-GB', {
          day: 'numeric', month: 'long', year: 'numeric'
        });
        if (!acc[date]) acc[date] = { bills: [], total: 0 };
        
        const subtotal = bill.items.reduce((s, i) => s + (i.price * i.qty), 0);
        const finalBillAmount = subtotal - (bill.discount || 0);
        
        acc[date].bills.push(bill);
        acc[date].total += finalBillAmount;
        return acc;
      }, {});

      Object.entries(grouped).forEach(([date, data]) => {
        const card = document.createElement('div');
        card.className = 'day-card';
        card.innerHTML = `
          <div class="day-header">
            <h3>${date}</h3>
            <span class="price-tag">Daily Total: ₹${data.total}</span>
          </div>
        `;
        
        data.bills.forEach(bill => {
          const sub = bill.items.reduce((s, i) => s + (i.price * i.qty), 0);
          const itemDiv = document.createElement('div');
          itemDiv.className = 'bill-item';
          itemDiv.innerHTML = `
            <div>
              <span class="serial-tag">#${bill.serialNumber}</span>
              <p style="font-size: 0.8rem; color: #888;">${bill.customer || 'Walking Customer'}</p>
            </div>
            <span class="price-tag">₹${sub - (bill.discount || 0)}</span>
          `;
          itemDiv.onclick = () => showBillDetails(bill);
          card.appendChild(itemDiv);
        });
        
        container.appendChild(card);
      });
    }

    function showBillDetails(bill) {
      const modal = document.getElementById('bill-details-modal');
      const subtotal = bill.items.reduce((s, i) => s + (i.price * i.qty), 0);
      
      modal.style.display = 'block';
      modal.innerHTML = `
        <div style="display: flex; justify-content: space-between;">
          <h3 color="#4cc9f0">Bill #${bill.serialNumber}</h3>
          <button onclick="this.parentElement.parentElement.style.display='none'" style="width: 40px; margin: 0;">X</button>
        </div>
        <table>
          <thead><tr><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
          <tbody>
            ${bill.items.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td><td>₹${i.price * i.qty}</td></tr>`).join('')}
          </tbody>
        </table>
        <div style="text-align: right;">
          <p>Subtotal: ₹${subtotal}</p>
          <p class="discount-tag">Discount: -₹${bill.discount || 0}</p>
          <h2 class="price-tag">Grand Total: ₹${subtotal - (bill.discount || 0)}</h2>
        </div>
      `;
      modal.scrollIntoView({ behavior: 'smooth' });
    }

    function filterByDate() {
      const filter = document.getElementById('date-filter').value;
      if (!filter) return fetchBills();
      
      const selected = new Date(filter).toLocaleDateString('en-GB', {
        day: 'numeric', month: 'long', year: 'numeric'
      });
      
      const cards = document.querySelectorAll('.day-card');
      cards.forEach(card => {
        const cardDate = card.querySelector('h3').textContent;
        card.style.display = cardDate === selected ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
