  <h1>Bill History - SPORTS WORLD Shop</h1>
  <div class="container">
    <h2>Access Bill History</h2>
    <input id="password" type="password" placeholder="Enter Password">
    <button onclick="checkPassword()">View History</button>
    <div id="history-section" style="display: none;">
      <h2>Daily Bill History</h2>
      <div class="filter-section">
        <input id="date-filter" type="date" onchange="filterByDate()">
        <button onclick="resetFilter()">Reset Filter</button>
      </div>
      <div id="daily-summary" class="daily-summary"></div>
    </div>
  </div>
  <div class="nav-link">
    <a href="/index.html">Back to Billing</a> | 
    <a href="/add-item.html">Add/Edit Items</a> | 
    <a href="/view-bill.html">View Bill by Serial</a>
  </div>

  <script>
    const correctPassword = "gourab009";

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('history-section').style.display = 'block';
        document.getElementById('password').style.display = 'none';
        document.querySelector('button[onclick="checkPassword()"]').style.display = 'none';
        fetchBills();
      } else {
        alert('Incorrect password!');
      }
    }

    async function fetchBills() {
      try {
        const res = await fetch('/bills', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const bills = await res.json();
        displayDailySummary(bills);
      } catch (e) {
        console.error('Error fetching bills:', e.message);
        alert(`Failed to fetch bills: ${e.message}`);
      }
    }

    function displayDailySummary(bills) {
      const dailySummary = document.getElementById('daily-summary');
      dailySummary.innerHTML = '';

      // Group bills by date
      const billsByDate = bills.reduce((acc, bill) => {
        const date = new Date(bill.date).toLocaleDateString('en-GB', {
          day: 'numeric', month: 'long', year: 'numeric'
        });
        if (!acc[date]) {
          acc[date] = { bills: [], total: 0, count: 0 };
        }
        const billTotal = bill.items.reduce((sum, item) => sum + (item.price * item.qty), 0);
        acc[date].bills.push(bill);
        acc[date].total += billTotal;
        acc[date].count += 1;
        return acc;
      }, {});

      // Display each day's summary
      Object.keys(billsByDate).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
        const { total, count, bills } = billsByDate[date];
        const dayDiv = document.createElement('div');
        dayDiv.className = 'day-card';
        dayDiv.innerHTML = `
          <div class="day-header">
            <h3>${date}</h3>
            <span class="bill-count">${count} Bill${count > 1 ? 's' : ''}</span>
          </div>
          <p class="total-sales">Total Sales: <strong>₹${total.toLocaleString()}</strong></p>
          <div class="bill-list">
            ${bills.map(bill => `
              <div class="bill-item">
                <span onclick="showBillDetails(${JSON.stringify(bill)})">Serial: ${bill.serialNumber}</span>
                <span>₹${bill.items.reduce((sum, item) => sum + (item.price * item.qty), 0)}</span>
                <span style="color: ${bill.returned ? 'red' : 'green'}">${bill.returned ? 'Returned' : 'Active'}</span>
                <button class="delete-btn" onclick="deleteBill('${bill.serialNumber}')">Delete</button>
              </div>
            `).join('')}
          </div>
        `;
        dailySummary.appendChild(dayDiv);
      });
    }

    function filterByDate() {
      const selectedDate = new Date(document.getElementById('date-filter').value);
      const formattedDate = selectedDate.toLocaleDateString('en-GB', {
        day: 'numeric', month: 'long', year: 'numeric'
      });
      fetchBills().then(() => {
        const allDays = document.querySelectorAll('.day-card');
        allDays.forEach(day => {
          const dayDate = day.querySelector('.day-header h3').textContent;
          day.style.display = dayDate === formattedDate ? 'block' : 'none';
        });
      });
    }

    function resetFilter() {
      document.getElementById('date-filter').value = '';
      fetchBills();
    }

    function showBillDetails(bill) {
      const existingDetails = document.querySelector('.bill-details');
      if (existingDetails) existingDetails.remove();

      const total = bill.items.reduce((sum, item) => sum + (item.price * item.qty), 0);
      const div = document.createElement('div');
      div.className = 'bill-details';
      div.innerHTML = `
        <h3>Bill Details (Serial: ${bill.serialNumber})</h3>
        <p>Customer: ${bill.customer || 'N/A'}</p>
        ${bill.phone ? `<p>Phone: ${bill.phone}</p>` : ''}
        <p>Date: ${new Date(bill.date).toLocaleString()}</p>
        <p style="color: ${bill.returned ? 'red' : 'green'}">Status: ${bill.returned ? 'Returned' : 'Active'}</p>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            ${bill.items.map(item => `
              <tr>
                <td>${item.name}</td>
                <td>${item.qty}</td>
                <td>${item.price}</td>
                <td>${item.price * item.qty}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
        <p><strong>Total: ₹${total.toLocaleString()}</strong></p>
        <button class="delete-btn" onclick="deleteBill('${bill.serialNumber}')">Delete Bill</button>
      `;
      document.querySelector('.container').appendChild(div);
    }

    async function deleteBill(serialNumber) {
      if (!confirm(`Are you sure you want to delete the bill with Serial Number ${serialNumber}?`)) return;

      try {
        const res = await fetch(`/bill/${serialNumber}`, {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        alert(`Bill with Serial Number ${serialNumber} deleted successfully!`);
        fetchBills();
        const existingDetails = document.querySelector('.bill-details');
        if (existingDetails) existingDetails.remove();
      } catch (e) {
        console.error('Error deleting bill:', e.message);
        alert(`Failed to delete bill: ${e.message}`);
      }
    }
  </script>
</body>

          headers: { 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        alert(`Bill with Serial Number ${serialNumber} deleted successfully!`);
        fetchBills();
        const existingDetails = document.querySelector('.bill-details');
        if (existingDetails) existingDetails.remove();
      } catch (e) {
        console.error('Error deleting bill:', e.message);
        alert(`Failed to delete bill: ${e.message}`);
      }
    }
  </script>
</body>
</html>
