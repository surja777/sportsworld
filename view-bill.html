<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bill - SPORTS WORLD Shop</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); 
      color: #e0e0e0; 
      padding: 20px; 
      line-height: 1.6;
      min-height: 100vh;
    }
    h1 { 
      font-family: 'Montserrat', sans-serif; 
      text-align: center; 
      color: #00b7ff; 
      text-transform: uppercase; 
      letter-spacing: 3px; 
      margin-bottom: 25px; 
      font-size: 2.2rem; 
      text-shadow: 0 0 15px rgba(0, 183, 255, 0.6); 
    }
    h2 { 
      font-family: 'Roboto', sans-serif; 
      color: #f72585; 
      margin-bottom: 15px; 
      font-size: 1.6rem; 
      border-left: 5px solid #4cc9f0; 
      padding-left: 12px; 
    }

    /* Main Container */
    .container { 
      max-width: 700px; 
      margin: 0 auto; 
      background: rgba(255, 255, 255, 0.03); 
      padding: 30px; 
      border-radius: 20px; 
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, button { 
      font-family: 'Open Sans', sans-serif; 
      padding: 14px; 
      margin: 10px 0; 
      border: 2px solid #333; 
      border-radius: 10px; 
      width: 100%; 
      transition: all 0.3s ease; 
      background: #121212; 
      color: #fff; 
      font-size: 1rem; 
    }
    input:focus { 
      border-color: #4cc9f0; 
      outline: none; 
      box-shadow: 0 0 20px rgba(76, 201, 240, 0.3); 
    }
    
    button { 
      background: linear-gradient(90deg, #4cc9f0, #4361ee); 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
    }
    button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5); 
    }

    /* Bill Header Area */
    #bill-details { margin-top: 25px; }
    .bill-info-header {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      border-bottom: 3px solid #4cc9f0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .status-badge {
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.8rem;
      text-transform: uppercase;
    }
    .status-active { background: #4ade80; color: #000; }
    .status-returned { background: #f87171; color: #fff; }

    /* Item Cards */
    .item-card {
      background: #252525;
      padding: 15px;
      margin: 12px 0;
      border-radius: 12px;
      border-left: 6px solid #4cc9f0;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item-name { font-weight: bold; color: #fff; font-size: 1.1rem; }
    .item-meta { font-size: 0.9rem; color: #888; }

    /* Highlights */
    .price-tag { color: #4ade80; font-weight: bold; }
    .total-area { 
      margin-top: 25px; 
      padding: 20px; 
      background: rgba(0, 0, 0, 0.5); 
      border-radius: 15px; 
      border: 2px dashed #4cc9f0; 
      text-align: right;
    }
    .discount-tag { color: #f87171; font-weight: bold; font-size: 1.1rem; }

    /* Navigation */
    .nav-link { text-align: center; margin-top: 40px; }
    .nav-link a { 
      color: #4cc9f0; 
      text-decoration: none; 
      font-weight: bold; 
      margin: 0 15px; 
      padding: 10px 20px; 
      border: 1px solid #4cc9f0; 
      border-radius: 30px; 
      transition: 0.3s;
    }
    .nav-link a:hover { background: #4cc9f0; color: #000; }

    .return-btn {
      background: #f87171;
      width: auto;
      padding: 8px 15px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <h1>View Bill Details</h1>
  <div class="container">
    <h2>Search Bill</h2>
    <input id="serial" placeholder="Enter 10-digit Serial Number" />
    <button onclick="fetchBill()">Find Bill</button>
    <div id="bill-details"></div>
  </div>

  <div class="nav-link">
    <a href="/index.html">Back to Billing</a>
    <a href="/history.html">View History</a>
  </div>

  <script>
    let currentBill = null;

    async function fetchBill() {
      const serial = document.getElementById("serial").value;
      if (!serial || serial.length !== 10) {
        alert("Please enter a valid 10-digit serial number!");
        return;
      }

      try {
        const res = await fetch(`/bill/${serial}`);
        const bill = await res.json();
        const div = document.getElementById("bill-details");
        div.innerHTML = "";

        if (!bill) {
          div.innerHTML = "<p style='text-align:center;'>No bill found with this serial.</p>";
          return;
        }

        currentBill = bill;
        const subtotal = bill.items.reduce((s, i) => s + (i.price * i.qty), 0);
        const grandTotal = subtotal - (bill.discount || 0);

        div.innerHTML = `
          <div class="bill-info-header">
            <div>
              <p style="color:#4cc9f0; font-weight:bold;">#${bill.serialNumber}</p>
              <p>${bill.customer || "Walking Customer"}</p>
              <p style="font-size:0.8rem; color:#888;">${new Date(bill.date).toLocaleString()}</p>
            </div>
            <span class="status-badge ${bill.returned ? 'status-returned' : 'status-active'}">
              ${bill.returned ? 'Returned' : 'Active'}
            </span>
          </div>

          <div class="items-list">
            ${bill.items.map((item, index) => `
              <div class="item-card">
                <div>
                  <p class="item-name">${item.name}</p>
                  <p class="item-meta">Qty: ${item.qty} | Price: ₹${item.price}</p>
                </div>
                <div style="text-align:right;">
                  <p class="price-tag">₹${item.price * item.qty}</p>
                  ${!bill.returned && !item.returned ? 
                    `<button class="return-btn" onclick="returnItem(${index})">Return</button>` : 
                    (item.returned ? '<span style="color:#f87171; font-size:0.8rem;">Returned</span>' : '')}
                </div>
              </div>
            `).join('')}
          </div>

          <div class="total-area">
            <p>Subtotal: ₹${subtotal}</p>
            ${bill.discount > 0 ? `<p class="discount-tag">Discount: -₹${bill.discount}</p>` : ''}
            <p style="font-size: 1.8rem; color: #4ade80;"><strong>Total: ₹${grandTotal}</strong></p>
          </div>
        `;
      } catch (e) {
        alert("Error finding bill.");
      }
    }

    async function returnItem(itemIndex) {
      if (!confirm("Are you sure you want to return this item?")) return;

      try {
        const res = await fetch(`/bill/${currentBill.serialNumber}/return`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ itemIndex })
        });
        
        if (res.ok) {
          alert("Item returned successfully! Stock updated.");
          fetchBill();
        } else {
          alert("Failed to return item.");
        }
      } catch (e) {
        alert("Error processing return.");
      }
    }
  </script>
</body>
</html>
