<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item - SPORTS WORLD Shop</title>
  <style>
    /* Global Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%); 
      color: #e0e0e0; 
      padding: 20px; 
      line-height: 1.6;
      min-height: 100vh;
    }
    h1 { 
      font-family: 'Montserrat', sans-serif; 
      text-align: center; 
      color: #00b7ff; 
      text-transform: uppercase; 
      letter-spacing: 3px; 
      margin-bottom: 25px; 
      font-size: 2.2rem; 
      text-shadow: 0 0 15px rgba(0, 183, 255, 0.6); 
    }
    h2 { 
      font-family: 'Roboto', sans-serif; 
      color: #f72585; 
      margin-bottom: 15px; 
      font-size: 1.6rem; 
      border-left: 5px solid #4cc9f0; 
      padding-left: 12px; 
    }

    /* Main Container */
    .container { 
      max-width: 900px; 
      margin: 0 auto; 
      background: rgba(255, 255, 255, 0.03); 
      padding: 30px; 
      border-radius: 20px; 
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); 
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    input, button { 
      font-family: 'Open Sans', sans-serif; 
      padding: 14px; 
      margin: 10px 0; 
      border: 2px solid #333; 
      border-radius: 10px; 
      width: 100%; 
      transition: all 0.3s ease; 
      background: #121212; 
      color: #fff; 
      font-size: 1rem; 
    }
    input:focus { 
      border-color: #4cc9f0; 
      outline: none; 
      box-shadow: 0 0 20px rgba(76, 201, 240, 0.3); 
    }
    
    button { 
      background: linear-gradient(90deg, #4cc9f0, #4361ee); 
      color: #fff; 
      border: none; 
      cursor: pointer; 
      font-weight: 700; 
      text-transform: uppercase; 
      letter-spacing: 1.5px; 
    }
    button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 20px rgba(67, 97, 238, 0.5); 
    }

    /* Table Styles */
    table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: 20px; }
    th, td { padding: 15px; text-align: left; background: rgba(255, 255, 255, 0.05); }
    th { background: #4361ee; color: #fff; border-radius: 8px; font-weight: bold; }
    td:first-child { border-radius: 10px 0 0 10px; font-weight: 600; }
    td:last-child { border-radius: 0 10px 10px 0; }

    /* Highlights and Actions */
    .price-tag { color: #4cc9f0; font-weight: bold; }
    .stock-good { color: #4ade80; font-weight: bold; }
    .stock-low { color: #f87171; font-weight: bold; }
    
    .edit-btn { background: #f59e0b; width: auto; padding: 5px 15px; font-size: 0.8rem; margin-right: 5px; }
    .remove-btn { background: #f87171; width: auto; padding: 5px 15px; font-size: 0.8rem; }

    /* Navigation */
    .nav-link { text-align: center; margin-top: 40px; }
    .nav-link a { 
      color: #4cc9f0; 
      text-decoration: none; 
      font-weight: bold; 
      margin: 0 15px; 
      padding: 10px 20px; 
      border: 1px solid #4cc9f0; 
      border-radius: 30px; 
      transition: 0.3s;
    }
    .nav-link a:hover { background: #4cc9f0; color: #000; }

    /* Popup Modal Styles */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
      z-index: 1000;
      width: 400px;
      border: 2px solid #4cc9f0;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Inventory Management</h1>
  <div class="container">
    <div id="auth-section">
      <h2>Security Access</h2>
      <input id="password" type="password" placeholder="Enter Admin Password">
      <button onclick="checkPassword()">Enter Management</button>
    </div>

    <div id="inventory-section" style="display: none;">
      <h2>Add New Item</h2>
      <input id="name" placeholder="Item Name (e.g., Cricket Bat)">
      <input id="price" type="number" placeholder="Price (â‚¹)">
      <input id="stock" type="number" placeholder="Initial Stock Qty">
      <button id="add" onclick="addItem()">+ Add to Inventory</button>

      <h2 style="margin-top: 30px; color: #4cc9f0;">Current Stock</h2>
      <input id="search" placeholder="ðŸ” Search Inventory..." oninput="filterItems()">
      <div style="max-height: 400px; overflow-y: auto;">
        <table id="items">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="editPopup">
    <h3 style="color: #4cc9f0; margin-bottom: 15px;">Edit Product</h3>
    <input id="editName" placeholder="Item Name">
    <input id="editPrice" type="number" placeholder="Price">
    <input id="editStock" type="number" placeholder="Stock">
    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button onclick="saveItemFromPopup()">Save Changes</button>
      <button onclick="cancelEdit()" style="background: #444;">Cancel</button>
    </div>
  </div>

  <div class="nav-link">
    <a href="/index.html">Back to Billing</a>
    <a href="/history.html">View History</a>
  </div>

  <script>
    let editingItemId = null;
    let allItems = [];
    const correctPassword = "gourab009";

    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input === correctPassword) {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('inventory-section').style.display = 'block';
        fetchInventory();
      } else {
        alert("Incorrect Password!");
      }
    }

    async function fetchInventory() {
      const res = await fetch('/items');
      allItems = await res.json();
      displayItems(allItems);
    }

    function displayItems(items) {
      const tbody = document.querySelector('#items tbody');
      tbody.innerHTML = '';
      items.forEach(item => {
        const stockClass = item.stock < 5 ? 'stock-low' : 'stock-good';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td class="price-tag">â‚¹${item.price}</td>
          <td class="${stockClass}">${item.stock}</td>
          <td>
            <button class="edit-btn" onclick="openEdit('${item._id}', '${item.name}', ${item.price}, ${item.stock})">Edit</button>
            <button class="remove-btn" onclick="removeItem('${item._id}', '${item.name}')">Del</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterItems() {
      const query = document.getElementById('search').value.toLowerCase();
      const filtered = allItems.filter(i => i.name.toLowerCase().includes(query));
      displayItems(filtered);
    }

    async function addItem() {
      const name = document.getElementById('name').value;
      const price = Number(document.getElementById('price').value);
      const stock = Number(document.getElementById('stock').value);

      if (!name || !price || !stock) return alert("Fill all fields!");

      await fetch('/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, stock })
      });

      document.getElementById('name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('stock').value = '';
      fetchInventory();
    }

    function openEdit(id, name, price, stock) {
      editingItemId = id;
      document.getElementById('editName').value = name;
      document.getElementById('editPrice').value = price;
      document.getElementById('editStock').value = stock;
      document.getElementById('editPopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function cancelEdit() {
      document.getElementById('editPopup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    async function saveItemFromPopup() {
      const name = document.getElementById('editName').value;
      const price = Number(document.getElementById('editPrice').value);
      const stock = Number(document.getElementById('editStock').value);

      await fetch(`/items/${editingItemId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, stock })
      });

      cancelEdit();
      fetchInventory();
    }

    async function removeItem(id, name) {
      if (!confirm(`Delete "${name}"?`)) return;
      await fetch(`/items/${id}`, { method: 'DELETE' });
      fetchInventory();
    }
  </script>
</body>
</html>
