<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item - SPORTS WORLD Shop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      color: #2c3e50;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h2 {
      font-family: 'Roboto', sans-serif;
      color: #34495e;
      margin-bottom: 15px;
    }
    input, button {
      font-family: 'Open Sans', sans-serif;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input:focus, button:hover {
      border-color: #74ebd5;
      box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
    }
    button {
      background: #74ebd5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      text-transform: uppercase;
    }
    button:hover {
      background: #acb6e5;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #34495e;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .edit-btn {
      background: #f39c12;
      padding: 5px 10px;
      font-size: 12px;
      margin-right: 5px;
    }
    .edit-btn:hover {
      background: #e67e22;
    }
    .remove-btn {
      background: #e74c3c;
      padding: 5px 10px;
      font-size: 12px;
    }
    .remove-btn:hover {
      background: #c0392b;
    }
    .nav-link {
      text-align: center;
      margin-top: 20px;
    }
    .nav-link a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Roboto', sans-serif;
      margin: 0 10px;
    }
    .nav-link a:hover {
      color: #74ebd5;
    }
  </style>
</head>
<body>
  <h1>Add Item - SPORTS WORLD Shop</h1>
  <div class="container">
    <h2>Inventory Management</h2>
    <input id="password" type="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Access Inventory</button>
    <div id="inventory-section" style="display: none;">
      <input id="name" placeholder="Item Name">
      <input id="price" type="number" placeholder="Price">
      <input id="stock" type="number" placeholder="Stock">
      <button id="add">Add</button>
      <input id="search" placeholder="Search Items by Name" style="margin-top: 10px;">
      <table id="items">
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="nav-link">
    <a href="/index.html">Back to Billing</a> | 
    <a href="/view-bill.html">View Bill by Serial</a> | 
    <a href="/history.html">Bill History</a>
  </div>
  <script>
    let editingItemId = null;
    const correctPassword = "gourab009";
    let allItems = []; // Store the full list of items

    function checkPassword() {
      const password = document.getElementById('password').value;
      if (password === correctPassword) {
        document.getElementById('inventory-section').style.display = 'block';
        document.getElementById('password').style.display = 'none';
        document.querySelector('button[onclick="checkPassword()"]').style.display = 'none';
        fetchInventory();
      } else {
        alert('Incorrect password!');
      }
    }

    async function fetchInventory() {
      try {
        console.log('Fetching inventory from: /items');
        const res = await fetch('/items', {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        allItems = await res.json(); // Store the full list of items
        console.log('Fetched items:', allItems);
        displayItems(allItems); // Display all items initially
      } catch (e) {
        console.error('Error fetching inventory:', e.message);
        alert(`Failed to fetch inventory: ${e.message}. Check the console for details.`);
      }
    }

    function displayItems(items) {
      const tbody = document.querySelector('#items tbody');
      tbody.innerHTML = '';
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.price}</td>
          <td>${item.stock}</td>
          <td>
            <button class="edit-btn" onclick="editItem('${item._id}', '${item.name}', ${item.price}, ${item.stock})">Edit</button>
            <button class="remove-btn" onclick="removeItem('${item._id}', '${item.name}')">Remove</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Add search functionality
    document.getElementById('search').oninput = () => {
      const query = document.getElementById('search').value.toLowerCase();
      const filteredItems = allItems.filter(item =>
        item.name.toLowerCase().includes(query)
      );
      displayItems(filteredItems);
    };

    function editItem(id, name, price, stock) {
      console.log('Editing item:', id);
      editingItemId = id;
      document.getElementById('name').value = name;
      document.getElementById('price').value = price;
      document.getElementById('stock').value = stock;
      const addBtn = document.getElementById('add');
      addBtn.textContent = 'Save';
      addBtn.onclick = saveItem;
    }

    async function saveItem() {
      console.log('Saving item:', editingItemId);
      if (!editingItemId) {
        alert('No item selected for editing!');
        return;
      }
      const item = {
        name: document.getElementById('name').value,
        price: Number(document.getElementById('price').value),
        stock: Number(document.getElementById('stock').value)
      };
      if (!item.name || !item.price || !item.stock) {
        alert('Please fill in all fields!');
        return;
      }
      try {
        const res = await fetch(`/items/${editingItemId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! Status: ${res.status}, Details: ${errorText}`);
        }
        editingItemId = null;
        const addBtn = document.getElementById('add');
        addBtn.textContent = 'Add';
        addBtn.onclick = addItem;
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('stock').value = '';
        fetchInventory();
      } catch (e) {
        console.error('Error saving item:', e.message);
        alert(`Failed to save item: ${e.message}. Check the console for details.`);
      }
    }

    async function removeItem(id, name) {
      console.log('Removing item:', id);
      if (!confirm(`Are you sure you want to remove "${name}"?`)) return;
      try {
        await fetch(`/items/${id}`, {
          method: 'DELETE'
        });
        fetchInventory();
      } catch (e) {
        console.error('Error removing item:', e.message);
        alert(`Failed to remove item: ${e.message}. Check the console for details.`);
      }
    }

    async function addItem() {
      const addButton = document.getElementById('add');
      addButton.disabled = true;
      console.log('Add button clicked');
      const item = {
        name: document.getElementById('name').value,
        price: Number(document.getElementById('price').value),
        stock: Number(document.getElementById('stock').value)
      };
      console.log('Item to add:', item);
      if (!item.name || !item.price || !item.stock) {
        console.log('Validation failed: Missing fields');
        alert('Please fill in all fields!');
        addButton.disabled = false;
        return;
      }
      try {
        console.log('Sending POST request to: /items');
        const res = await fetch('/items', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
        console.log('Response status:', res.status);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! Status: ${res.status}, Details: ${errorText}`);
        }
        document.getElementById('name').value = '';
        document.getElementById('price').value = '';
        document.getElementById('stock').value = '';
        fetchInventory();
      } catch (e) {
        console.error('Error adding item:', e.message);
        alert(`Failed to add item: ${e.message}. Check the console for details.`);
      } finally {
        addButton.disabled = false;
      }
    }

    const addButton = document.getElementById('add');
    addButton.removeEventListener('click', addItem);
    addButton.addEventListener('click', () => {
      console.log('Add button event listener triggered');
      addItem();
    });
  </script>
</body>
</html>
